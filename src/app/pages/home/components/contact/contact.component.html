<!-- ======= Contact Section ======= -->
<section id="contact" class="contact">
  <div class="container">
    <div class="section-header">
      <p>¿Necesitas ayuda? <span>Contáctanos</span></p>
    </div>

    <div class="grid">
      <div class="col-12 md:col-6 text-center flex flex-column gap-3">
        <div
          class="flex flex-row align-items-center"
          *ngFor="let info of infoList"
        >
          <i [class]="info.icon" ngClass="icon"></i>
          <p class="m-0 text-justify">{{ info.text }}</p>
        </div>
      </div>
    </div>
